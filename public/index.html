<html>
    <head>
        <title>Mid Atlantic Pride</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var append = function (data) {
            console.log(data);
            $('#tweets').prepend('<article>' +  data.message + '</article>');
            $(data.teams).each(function(index, team) {
                var score = parseInt($('.score .' + team).html());
                score++
                $('.score .' + team).html(score);
            });
          }
          var socket = io.connect('http://localhost:8080');
          socket.on('tweet', append);
        </script>

        <link type="text/css" href="css/style.css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <div class="logos-wrapper">
        <img src="images/hokies.png" />
        <img src="images/ravens.png" />
        <img src="images/skins.png" />
        <img src="images/terps.png" />
      </div>
      <ul class="score">
        <li class="hookies">0</li>
        <li class="ravens">0</li>
        <li class="redskins">0</li>
        <li class="terps">0</li>
      </ul>
      <h1>Mid-Atlantic Pride</h1>
      <h2>Parsing your favorite tweets from +/- 5&deg; of the Mason-Dixon Line</h2>
      <section id="tweets">
      </section>
    </body>
</html>
